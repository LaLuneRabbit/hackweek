<!DOCTYPE html>
<html manifest="cache.manifest">
	<head>
		<!-- Card info -->
		<title>I See With My Camera</title>
		<meta name="description" content="My final hackweek card!">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="kik-prefer" content="true">
		<link rel="kik-icon" href="/img/icon.png">
		<link rel="terms" href="path/to/terms/of/use.html">
		<link rel="privacy" href="path/to/privacy/policy.html">

		<!-- Styles -->
		<link rel="stylesheet" href="http://cdn.kik.com/app/1.10.0/default.css">
		<link rel="stylesheet" href="/css/styles.css">
	</head>

	<body>
		<!-- Pages -->
		
		<!-- introPages -->
		<div class="app-page" data-page="intro">
			<div class="app-content" data-no-scroll="true">
				<!-- <canvas id="introCanvas">Y
					our browser does not support the HTML5 canvas tag.
				</canvas> -->
				<div class="app-section intro-home">
					<div class="app-button link" id="random" >Enter</div>
				</div>
			</div>
		</div> 

		<!-- homePages -->
		<div class="app-page" data-page="home">
			<div class="app-topbar">
				<div class="app-title">Zodiac</div>
			</div> 
			<div class="app-content" data-no-scroll="true">

				<div class="app-section">
					<div class="app-button" data-target="page2">New Game</div>
				</div>
				<div class="app-section">
					<div class="app-button" data-target="page3">Game in Progress</div>
				</div>
				
				<div class="app-section">
					<div class="app-button" data-target="page0">Testing Link</div>
				</div>

			</div>
		</div>

		<!-- newGamePages -->
		<div class="app-page" data-page="page2">
			<div class="app-topbar">
				<div class="app-button left" data-back="true">Back</div>
				<div class="app-title">New Game</div>
			</div>
			<div class="app-content">
				<!-- take a photo here -->
				<div class="gamePlay">
					<canvas class="gameCanvas" id="photoCanvas" width="300px" height="300px">
						our browser does not support the HTML5 canvas tag.
					</canvas>				

				<!-- add selection zone here -->
					<canvas class="gameCanvas" id="zoneCanvas" width="300px" height="300px">
						our browser does not support the HTML5 canvas tag.
					</canvas>

				<!-- add touch zone here -->
					<canvas class="gameCanvas" id="selectionCanvas" width="300px" height="300px">
						our browser does not support the HTML5 canvas tag.
					</canvas>				
				</div>
				<div class="button-section">
					<input type="button" class="buttons" id="photoAdd" value="Add Photo" />
					<input type="button" class="buttons" id="photoConfirm" value="Confirm" />
				</div>
			</div>

		</div>

		<div class="app-page" data-page="page3">
			<div class="app-topbar">
				<div class="app-button left" data-back="true">Back</div>
				<div class="app-title">Settings</div>
			</div>
			<div class="app-content">
				<!-- play game here -->


			</div>
		</div>



		<div class="app-page" data-page="page0">
			<div class="app-topbar">
				<div class="app-button left" data-back="true">Back</div>
				<div class="app-title">Settings</div>
			</div>
			<div class="app-content">
				testing page
			</div>
		</div>



		<!-- Scripts -->
		<script src="/zerver/API.js"></script>
		<script src="http://zeptojs.com/zepto.min.js"></script>
		<script src="http://cdn.kik.com/kik/1.0.3/kik.js"></script>
		<script src="http://cdn.kik.com/cards/0.11.3/cards.js"></script>
		<script src="http://cdn.kik.com/app/1.10.0/app.js"></script>
		<script src="http://points.kik.com/points.js"></script>
		
		<!--
		<script src="/js/canvas.js"></script>
		-->
		<!--
		<script src="/js/varible.js"></script>
		<script src="/js/objects.js"></script>
		-->
		<script src="/js/main.js"></script>
		<script src="/js/canvas.js"></script>
	</body>
</html>
