<!DOCTYPE html>
<html manifest="cache.manifest">
	<head>
		<!-- Card info -->
		<title>Shovel the World</title>
		<meta name="description" content="My final hackweek card!">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="kik-prefer" content="true">
		<link rel="kik-icon" href="/img/icon.png">
		<link rel="terms" href="path/to/terms/of/use.html">
		<link rel="privacy" href="path/to/privacy/policy.html">

		<!-- Styles -->
		<link rel="stylesheet" href="http://cdn.kik.com/app/1.10.0/default.css">
		<link rel="stylesheet" href="/css/styles.css">
		<!--
		<link rel="stylesheet" href="/css/page-intro.css">
		-->
	</head>

	<body>
		<!-- Pages -->
		
		<!-- introPages -->
		<div class="app-page" data-page="intro">
			<div class="app-content" data-no-scroll="true">
				<!-- <canvas id="introCanvas">Y
					our browser does not support the HTML5 canvas tag.
				</canvas> -->
				<div class="intro-image">
					<img src="/img/treasurehunttitle.jpg" alt="Treasure Hunt" class="treasure-hunt-photo" />
				</div>
				<div class="app-section intro-home">
					<div class="app-button link" id="enter-game-button">Enter At Your Own Risk</div>
				</div>
			</div>
		</div> 

		<!-- homePages -->
		<div class="app-page" data-page="home">
			<div class="app-topbar">
				<div class="app-title">Treasure Hunt</div>
			</div> 
			<div class="app-content" data-no-scroll="true">

				<div class="maker-items">

						<img scr="/img/dog-digging.jpg" alt="Camera" class="camera-photo-icon" width="300" height="150"/>
						
				</div>

				<div class="app-section">					
					<div class="app-button" id="new-game-button" data-target="">Last Warning!</div>
				</div>

				<img scr="/img/edits/world_map-old.jpg" alt="Camera" class="camera-photo-icon2" />
	
			</div>
		</div>



		<div class="app-page" data-page="page0">
			<div class="app-topbar">
				<!-- <div class="app-button left" data-back="true">Back</div> -->
				<div class="app-title">Search!</div>
			</div>
			<div class="app-content">
				<!-- play game here -->
				<div class="app-section gameInProgress">
					<canvas class="playCanvas" id="receivedPhotoCanvas" width="300px" height="300px">
						our browser does not support the HTML5 canvas tag.
					</canvas>
					<!-- <canvas class="playCanvas" id="selectionCanvas" width="300px" height="300px">
						our browser does not support the HTML5 canvas tag.
					</canvas> -->
				</div>

				<div class="app-section non-canvas">
					<div class="game-text">
						<p id="shovel-count-text"> Shovel available: </p>
						<p id="shovel-count-value"> 0 </p>
					</div>
					<div class="button-section">
						<input type="button" class="buttons" id="add-shovel" value="Buy Shovel" />
						<input type="button" class="buttons" id="quit-game" value="I QUIT!" />
					</div>
				</div>
			</div>
		</div>



		<div class="app-page" data-page="page9">
			<div class="app-topbar">
				<div class="app-button left" data-back="true">Back</div>
				<div class="app-title">Settings</div>
			</div>
			<div class="app-content">
				testing page
			</div>
		</div>



		<!-- Scripts -->
		<script src="/zerver/API.js"></script>
		<script src="http://zeptojs.com/zepto.min.js"></script>
		<script src="http://cdn.kik.com/kik/1.0.7/kik.js"></script>
		<script src="http://cdn.kik.com/app/1.10.0/app.js"></script>
		<script src="http://points.kik.com/points.js"></script>
		
	
		<script src="/js/clickable.js"></script>
		<script src="/js/main.js"></script>
		<script src="/js/photoStorage.js"></script>
		<script src="/js/newGame.js"></script>
	</body>
</html>
